<ion-content fullscreen class="login">
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-align-self-center">
                <div class="logo">
                    <img src="../assets/images/logo.png" alt="Logo">
                </div>
            </ion-col>
            <ion-col size="12" class="ion-align-self-end">
                <ion-list lines="none" class="ion-no-margin">
                    <ion-item>
                        <ion-label>
                            <span>Please enter your email and a new generated password will be sent to you.</span>
                        </ion-label>
                    </ion-item>
                    <ion-item class="login-input">
                        <ion-input placeholder="Email">
                            <img src="../assets/images/email.png" alt="Email icon">
                        </ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="12" class="ion-align-self-end">
                <ion-button expand="block" class="login_btn">Generate</ion-button>
            </ion-col> 
            <ion-col size="12" class="ion-justify-content-center ion-align-items-center" style="display: flex;">
                <p class="forgot_pass" (click)="onBackPress()">Back to Login</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
</ion-footer>
